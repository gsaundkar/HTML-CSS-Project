<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">.

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&family=Manrope&family=Poppins:wght@500&display=swap" rel="stylesheet">

</head>
<body>
    <!-- creating Header -->
    <header>
        <nav>
            <img src="/Ass_6 Multi-Page Website/images/logo.png" alt="logo">
            <ul>
                <li><a href="/Ass_6 Multi-Page Website/Home Page/index.html">Home</a></li>
                <li><a href="/Ass_6 Multi-Page Website/About Us/index.html" >About Us</a></li>
                <li><a href="/Ass_6 Multi-Page Website/Contact Us/index.html" >Contact Us</a></li>               
            </ul>
        </nav>
    </header>


    <main>
        <form>
            <h1>Contact Form</h1>
            <div>
                <label>Name</label>

                <input type="text" placeholder="Enter your name">
            </div>
    
            <div>
                <label>Email</label>
     
                <input type="text" placeholder="Enter your email">
            </div>

            <div>
                <label>Message</label>

                <textarea placeholder="Enter your message"></textarea>
            </div>

            <button>Submit</button>
        </form>
    </main>
    
</body>
</html>
